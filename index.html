<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="style.css">
    <title>Sayi Tahmin Oyunu</title>
</head>
<body>
    
    <header>
        <h1> Sayı Tahmin Et!</h1>
        <p class="between">(1-20 arası)</p>
        <button class="btn again">Terkar Başlat</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class= "btn check">Kontrol Et</button>
        </section>
        <section class="right">
        <p class ="message">Tahmin Ediliyor..</p>
        <p class ="lable-score"> Skor:20</p>
        <p class ="label-highscore">En YüksekSkor:0</p>
      
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
